<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>書籍検索</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
     <div class="container">
        <div class="jumbotron">
            <a href="index.html"><h1 style="text-align:center;">書籍検索</h1></a>
        </div>
        <form action="" class="form-horizontal"  role="form" method="get">
            <div class="form-group">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input class="form-control" id="q" name="q" placeholder="クエリを入力">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">検索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="list-group" id="content"></div>
        <ul class="pager">
            <!-- initialize previous and next elements to invisible -->
            <li class="previous" style="visibility:hidden;"><a href="#">&larr; Previous</a></li> 
            <li class="next" style="visibility:hidden;"><a href="#">Next &rarr;</a></li>
        </ul>
    </div>
    <div class="footer">
        <div class="container">
            <p>Powered by <a href="https://github.com/uedayou/booksearch-sparql-js" target="_blank">BookSearch-SPARQL-js</a></p>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.succinct.min.js"></script>
    <script src="http://uedayou.net/SPARQLTimeliner/js_sparql/sparql.js"></script>
    <script src="js/list.js"></script>
    <script src="config.js"></script>

  </body>

</html>
